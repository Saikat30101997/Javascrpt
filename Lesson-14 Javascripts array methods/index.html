<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //Converting Arrays to Strings
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.toString();
        

    </script>
    <script>
        //The join() method also joins all array elements into a string.
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.join(" * ");
    </script>
    <script>
         
        //popping and pushing 
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.pop();              // Removes the last element ("Mango") from fruit
    </script>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.push("Kiwi");       //  Adds a new element ("Kiwi") to fruits 
    </script>
    <script>
        //The shift() method removes the first array element and "shifts" all other elements to a lower index.
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
         
        document.write(fruits.shift() ); //       // Removes the first element "Banana" from fruits
    </script>
    <script>
        //The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var x=fruits.unshift("Lemon");    // Returns 5
        document.write(x);
    </script>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2, 0, "Lemon", "Kiwi");
        // The first parameter (2) defines the position where new elements should be added (spliced in).

        // The second parameter (0) defines how many elements should be removed.

        // The rest of the parameters ("Lemon" , "Kiwi") define the new elements to be added.
        document.write(fruits);
    </script>
    <script>
        //Using splice() to Remove Elements
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(0, 1);        // Removes the first element of fruits
        // The first parameter (0) defines the position where new elements should be added (spliced in).

        // The second parameter (1) defines how many elements should be removed.
    </script>
    <script>
        // merging (concat) arrays
        var myGirls = ["Cecilie", "Lone"];
         var myBoys = ["Emil", "Tobias", "Linus"];
         var myChildren = myGirls.concat(myBoys); //concat func
         document.write(myChildren);
    </script>
    <br/>
    <script>
        //slicing an array
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1);
        document.write(citrus+"<br/>");
        document.write(typeof(citrus));
    </script>
    <br/>
    <script>
        // index 1 theke 3 er ag  porjnto slice koraaa
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1, 3);
        document.write(citrus);
    </script>
    <br/>
    <p id="demo"></p>
    <script>
        //automatic tostring
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.toString();
    </script>

</body>
</html>
