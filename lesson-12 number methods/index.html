<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
   
    <script>  // to.String()
        var x = 123;
        document.write(x.toString());            // returns 123 from variable x
        document.write((123).toString());        // returns 123 from literal 123
        document.write((100 + 23).toString());   // returns 123 from expression 100 + 23
    </script>

    <script> //toExponential() method
        var x = 9.656;
         document.write(x.toExponential(2)+"<br/>");     // returns 9.66e+0
          document.writeln(x.toExponential(4)+"<br/>") ;    // returns 9.6560e+0
          document.writeln(x.toExponential(6)+"<br/>");    // returns 9.656000e+0
    </script>
    <!--Global Javascripts number methods-->
    <script>
        document.write((true));          // returns 1
        Number(false);         // returns 0
        Number("10");          // returns 10
        Number("  10");        // returns 10
        Number("10  ");        // returns 10
        Number(" 10  ");       // returns 10
        Number("10.33");       // returns 10.33
        Number("10,33");       // returns NaN
        Number("10 33");       // returns NaN
        Number("John");        // returns NaN
        parseInt("10");         // returns 10
        parseInt("10.33");      // returns 10
        parseInt("10 20 30");   // returns 10
        parseInt("10 years");   // returns 10
        parseInt("years 10");   // returns NaN 
        parseFloat("10");        // returns 10
        parseFloat("10.33");     // returns 10.33
        parseFloat("10 20 30");  // returns 10 //parseFloat e only 1st number return kore
        parseFloat("10 years");  // returns 10
        parseFloat("years 10");  // returns NaN
        var x = Number.MAX_VALUE
        document.write(x);
    </script>
    
</body>
</html>
